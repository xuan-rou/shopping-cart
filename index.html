<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- ==== icon ==== -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Nike Shopping Cart</title>
</head>
<body>
    <!-- ==== HEADER ==== -->
    <header class="header">
        <nav class="nav container">
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt nav__toggle-icon'></i>
            </div>

            <div>
                <a href="#" class="nav__logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">WOMEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
                    <li class="nav__item"><a href="" class="nav__link">CUSTOMIZE</a></li>
                    <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <i class='bx bx-shopping-bag nav__shop-icon' ></i>
            </div>
        </nav>
    </header>
    
    <!-- ==== HOME ==== -->
    <main class="main container">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure"></div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" class="sneaker__img shows" color="#A29596" alt="">
                    <img src="assets/img/NikeAirMax Motion2black.png" class="sneaker__img" color="#111111" alt="">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker__color sneaker__colors-two" primary="#111111" color="#111111"></span>
                </div>
            </div>

            <div class="info">
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <p class="data__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis sed ipsa amet!</p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Size</h3>

                        <div class="size__content">
                            <span class="size__us active">8.5</span>
                            <span class="size__us">9</span>
                            <span class="size__us">9.5</span>
                        </div>
                    </div>

                    <div class="count">
                        <h3 class="count__title">Qut.</h3>

                        <div class="count__content">
                            <span><i class='bx bx-minus'></i></span>
                            <span>1</span>
                            <span><i class='bx bx-plus'></i></span>
                        </div>
                    </div>

                    <div class="price">
                        <span class="price__title">$119.00</span>
                        <a href="" class="price__btn">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- ==== MAIN JS ==== -->
    <script src="assets/js/main.js"></script>
</body>
</html>
